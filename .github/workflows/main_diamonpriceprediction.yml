# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - diamonpriceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dpprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f50659e3eb544cbb99d1225626ba1fc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7fa95ad7faf3415bac326b69c026af9f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dpprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f50659e3eb544cbb99d1225626ba1fc }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'diamonpriceprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a70ae863a68481cb79db1a57b136d27 }}
        images: 'dpprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f50659e3eb544cbb99d1225626ba1fc }}/webapp:${{ github.sha }}'