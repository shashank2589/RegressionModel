# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dppapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://diamondpriceprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_efdf7b1adf3245af804921bd6a57b351 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b317d58075674ae88186c08b6f2163ba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: diamondpriceprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efdf7b1adf3245af804921bd6a57b351 }}/dpp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dppapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_985b7bb015364af6b9541c03b77f5ee1 }}
        images: 'diamondpriceprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_efdf7b1adf3245af804921bd6a57b351 }}/dpp:${{ github.sha }}'