# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dppapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dppacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f5086e7b5d2440f81c8014906ed69b9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5971516020b49af94e2a7d231d75309 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dppacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f5086e7b5d2440f81c8014906ed69b9 }}/dpp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dppapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_739c7885169241b2ab3d8863e3ef37ac }}
        images: 'dppacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f5086e7b5d2440f81c8014906ed69b9 }}/dpp:${{ github.sha }}'