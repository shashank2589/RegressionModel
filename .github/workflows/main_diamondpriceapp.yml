# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - diamondpriceapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dppacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c4bf3f4ee48442c6aa6153c503e88176 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c50a77ee7df045cbaec411e8029caf3f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dppacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c4bf3f4ee48442c6aa6153c503e88176 }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'diamondpriceapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92da2466bf0d47f0a2e0929b09328fb7 }}
        images: 'dppacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c4bf3f4ee48442c6aa6153c503e88176 }}/webapp:${{ github.sha }}'