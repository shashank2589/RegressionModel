# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp2589

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://diamondpricepredict.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2b68968ebe740b4ab484731a5e83b9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b025412e2d8e49f1b512cfc46695eca4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: diamondpricepredict.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2b68968ebe740b4ab484731a5e83b9d }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp2589'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4eb5df74aa824be9af3ffbe1eb7d2b26 }}
        images: 'diamondpricepredict.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2b68968ebe740b4ab484731a5e83b9d }}/app:${{ github.sha }}'